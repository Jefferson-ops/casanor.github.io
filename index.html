<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de Controle de Estoque para Casa Nor - Gerencie seu estoque de forma eficiente">
  <title>Controle de Estoque - Casa Nor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <h1>
          <img src="logo.jpg" alt="Logo Casa Nor" class="logo" width="70" height="65">
          Estoque Inteligente - Casa Nor
        </h1>
        <div class="header-actions">
          <button id="theme-toggle" class="btn btn-icon" aria-label="Alternar tema">
            <i class="fas fa-moon"></i>
          </button>
          <button id="btn-history" class="btn btn-secondary" aria-label="Ver hist√≥rico de movimenta√ß√µes">
            <i class="fas fa-history"></i> Hist√≥rico
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Cadastrar Produto</h2>
      <form id="product-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-tag"></i> Nome do produto *</label>
          <input type="text" id="name" name="name" required 
                 placeholder="Ex: Detergente, Multiuso..." autocomplete="off">
          <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
          <label for="unit"><i class="fas fa-weight-hanging"></i> Peso l√≠quido *</label>
          <input type="text" id="unit" name="unit" required 
                 placeholder="Ex: 500 ml" autocomplete="off">
          <div class="error-message" id="unit-error"></div>
        </div>

        <div class="form-group">
          <label for="stock"><i class="fas fa-boxes"></i> Quantidade em estoque *</label>
          <input type="number" id="stock" name="stock" required 
                 min="0" step="1" max="1000" placeholder="Min: 0"
                 class="number-input">
          <div class="error-message" id="stock-error"></div>
        </div>

        <div class="form-group">
          <label for="desc"><i class="fas fa-align-left"></i> Descri√ß√£o *</label>
          <textarea id="desc" name="desc" 
                    placeholder="Ex: Pacote, Gal√£o..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button type="button" id="btn-cancel" class="btn btn-secondary" style="display: none;">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </form>
    </section>

    <button id="toggle-table" class="btn btn-secondary toggle-table-btn">
      <i class="fas fa-chevron-down"></i> Mostrar Produtos em Estoque
    </button>
    
    <section id="products-section" class="card">
      <div class="table-header">
        <h2>Produtos em Estoque</h2>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" placeholder="Pesquisar..." class="search-input">
        </div>
      </div>
      
      <div class="table-responsive">
        <table id="products-table" aria-label="Lista de Produtos">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Estoque</th>
              <th scope="col">Peso l√≠quido</th>
              <th scope="col">Descri√ß√£o</th>
              <th scope="col" class="actions">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Dados ser√£o preenchidos via JavaScript -->
          </tbody>
        </table>
      </div>
      <div id="empty-state" class="empty-state">
        <i class="fas fa-box-open"></i>
        <p>Nenhum produto cadastrado</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>¬© <span id="current-year"></span> Controle de Estoque - Casa Nor</p>
      <p>Desenvolvido por: Jefferson Oliveira </p>
    </div>
  </footer>

  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <!-- Modal de Hist√≥rico -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Hist√≥rico de Movimenta√ß√µes</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="history-filters">
          <select id="filter-type">
            <option value="all">Todas as movimenta√ß√µes</option>
            <option value="entrada">Entradas</option>
            <option value="saida">Sa√≠das</option>
            <option value="edicao">Edi√ß√µes</option>
            <option value="exclusao">Exclus√µes</option>
          </select>
          <div class="date-picker-container">
            <input type="date" id="filter-date" class="date-filter">
            <label for="filter-date" class="date-picker-icon">
              <i class="far fa-calendar-alt"></i>
            </label>
          </div>
        </div>
        <div class="history-list" id="history-list">
          <!-- Hist√≥rico ser√° preenchido via JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edi√ß√£o -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar Produto</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="form-group">
            <label for="edit-name">Nome do produto *</label>
            <input type="text" id="edit-name" name="name" required>
            <div class="error-message" id="edit-name-error"></div>
          </div>
          <div class="form-group">
            <label for="edit-unit">Peso l√≠quido *</label>
            <input type="text" id="edit-unit" name="unit" required>
            <div class="error-message" id="edit-unit-error"></div>
          </div>
          <div class="form-group">
            <label for="edit-stock">Quantidade em estoque *</label>
            <input type="number" id="edit-stock" name="stock" required min="0">
            <div class="error-message" id="edit-stock-error"></div>
          </div>
          <div class="form-group">
            <label for="edit-desc">Descri√ß√£o</label>
            <textarea id="edit-desc" name="desc"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar Altera√ß√µes
            </button>
            <button type="button" class="btn btn-secondary" id="cancel-edit">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
